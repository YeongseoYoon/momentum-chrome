<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="img/title-logo.png" rel="shortcut icon" type="image/x-icon">
    <title>PokeMomentum</title>

</head>

<body>
    <div class="transparent-section">
        <header class="title-header">
            <h1 id="greeting" class="hidden"></h1>
        </header>

        <div class="wrapper">
            <section class="calendar-clock-section">
                <div class="calendar">
                    <div class="header">
                        <div class="year-month"></div>
                        <div class="nav">
                            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                            <button class="nav-btn go-today" onclick="goToday()">Today</button>
                            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일</div>
                            <div class="day">월</div>
                            <div class="day">화</div>
                            <div class="day">수</div>
                            <div class="day">목</div>
                            <div class="day">금</div>
                            <div class="day">토</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
                <h2 id="clock">00:00:00</h2>

                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </section>
            <section class="todo-list-section">
                <h2 class="todo-title">ToDo-List</h2>
                <div class="todo-content">
                    <div class="todo-content-list">
                        <ul id="todo-list"></ul>
                    </div>
                    <div class="todo-content-form">
                        <form id="todo-form">
                            <input type="text" placeholder="Write a To Do and Press Enter" required />
                        </form>
                    </div>
                </div>
            </section>
            <section class="etc-list-section">
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </section>
        </div>

    </div>

    <div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <input type="submit" value="Log In"></input>
        </form>
    </div>

    <div id="screen-sizer">
        <span>화면 사이즈가 너무 작습니다.</span>
        <span>큰 화면으로 보시길 권장합니다.</span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
